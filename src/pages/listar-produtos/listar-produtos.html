<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let p of produtos; let i=index" >
    <ion-item>
      <h2>{{p.nome}}</h2>
      <h3>{{p.descricao}}</h3>
    </ion-item>
    <ion-item-options side="right">
 <button ion-button color="primary" (click)="produtoClick(p)">
        <ion-icon name="open"></ion-icon>
        Abrir
      </button>
      <button ion-button color="secondary" (click)="editar(p)">
        <ion-icon name="open"></ion-icon>
        Editar
      </button>
       <button ion-button color="danger" (click)="excluir(p)">
        <ion-icon name="trash"></ion-icon>
        Excluir
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>

<ion-fab right bottom>
  <button ion-fab color="primary" 
        (click)="cadastrar()">+</button>
</ion-fab>

</ion-content>
