<ion-header>
  <ion-toolbar color="primary">
     <ion-buttons start>
        <button ion-button (click)="voltar()" icon-only>
      <ion-icon name="arrow-back"></ion-icon>
      </button>
        </ion-buttons>
    <ion-title style="text-align:center">EsqueceuSenha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
        <ion-item>
 <ion-label floating>Digite seu e-mail cadastrado:</ion-label>
 <ion-input [value]="username" (input)="username = $event.target.value" type="text"></ion-input>
        </ion-item>
  </ion-list>

 <button ion-button (click)="getAuthTokenSimple()" color="success">Enviar</button>


</ion-content>
