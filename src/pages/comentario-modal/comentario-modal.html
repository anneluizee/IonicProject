<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Comentário
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input [(ngModel)]="produto.nome" type="text" readonly="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input [(ngModel)]="produto.descricao" type="text" readonly="true"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating> Escreva seu comentário</ion-label>
   <ion-input [(ngModel)]="produto.comentarios" type="text"> </ion-input>
   <!--<ion-input *ngIf="produto.comentarios">{{produto.comentarios}} </ion-input>-->
  </ion-item>

  <div style="height:30px"></div>
  <button ion-button block (click)="cadastrar()">Cadastrar</button>
 
</ion-content>
