<ion-header>
  <ion-toolbar color="primary">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listar Estabelecimento</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let e of estabelecimentos; let i=index">
    <ion-item>
      <h2>{{e.nome}}</h2>
      <h3>{{e.site}}</h3>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary" (click)="editar(e)">
        <ion-icon name="open"></ion-icon>
        Editar
      </button>
       <button ion-button color="secondary" (click)="excluir(e)">
        <ion-icon name="trash"></ion-icon>
        Excluir
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab right bottom>
  <button ion-fab color="primary" 
        (click)="cadastrar()">+</button>
</ion-fab>

</ion-content>
