<ion-header>
    <ion-toolbar color="primary">
        <ion-title style="text-align:center">Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding scroll="false">

    <ion-list>
        <ion-item>
            <ion-label stacked style="text-align:center">Usu√°rio</ion-label>

            <ion-input [value]="username" (input)="username = $event.target.value" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked style="text-align:center">Senha</ion-label>
            <ion-input [value]="password" (input)="password = $event.target.value" type="password"></ion-input>
        </ion-item>

    </ion-list>
    <div class="center">
        <br/>
        <ion-row>
            <ion-col col-6>
                <button ion-button round (click)="getAuthTokenSimple()" color="success">Entrar</button>
            </ion-col>

            <ion-col col-6>
                <button ion-button round [navPush]="cadastrarPage">Cadastrar</button>
            </ion-col>
        </ion-row>
        <br/>
        <br/>
        <a [navPush]="esqueceuSenhaPage">
            <p>Esqueceu sua senha?</p>
        </a>
    </div>

</ion-content>
